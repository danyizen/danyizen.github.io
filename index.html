<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />    
    <title>Books Gacha Machines by danyiz</title>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.152.2/three.min.js"></script>
    <!-- <script async src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script> -->
    <link rel="stylesheet" type="text/css" href="/style.css" />
  </head>
  <body>
    <div class="title">
        <header>üìöBOOKS GACHA MACHINE</header>
        <p>ü•ÅThis week NYT Best Seller presents...ü•Å</p>
    </div>
    <div class="container">
        <div class="sprite-sheet">
          <canvas id='animationCanvas' width="469px" height="681"></canvas>
        </div>
        <div class="interactive-area">
          <div class="dropdown">
          <label class="genre-header" for="genre">Select Your Genre</label>
              <select name="genre" id="genre">
                <option value="combined-print-fiction">Fiction</option>
                <option value="combined-print-nonfiction">Nonfiction</option>
                <option value="humor">Humor</option>
                <option value="picture-books">Picture Books</option>
                <option value="games-and-activities">Games and Activities</option>
                <option value="graphic-books-and-manga">Graphic Books and Manga</option>
                <option value="race-and-civil-rights">Race and Civil Rights</option>
              </select>
          </div>
          <div id="spin">
          </div>
          <button id="gacha" data="GACHA"></button>
          <div class="reveal" id="reveal"> <!-- make a div; hide and replace, js + css-->
                <div class="reveal-container">
                  <div class="bookcover" id="bookcover">
                      <img id="bookcover-img" src="" alt="A book cover"/>
                  </div>  
                  <div class="text">
                    <h1 id="rank"></h1>
                    <h2 id="bookname"></h2>
                    <h3 id="author"></h2>
                    <p id="description"></p>
                  </div>
                </div>
          </div>
        </div>
    </div>
    <div class="footer">
      <span>Made by danyiz</span>
      <span>Have fun with your gacha!</span>
    </div>
    <script type="module" src="animation.js" defer></script>
    <script type="module" src="result.js" defer></script>
    <script type="module" src="three.js" defer></script>
    <!-- <script type="module" src="p5.js" defer></script> -->
    <!-- <script type="module" src="/script.js"></script> -->
  </body>
</html>
